<div class="row justify-content-md-center py-5">
    <div class="col-sm-4">
        <div class="card rounded">
            <div class="card-body pt-0">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="ribbon main-header">
                            <div class="ribbon-content pl-3 pt-3">
                                kanban
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-10 p-4">
                        <form class="form" role="form" autocomplete="off" novalidate (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control form-control-lg rounded" placeholder="sapiens email" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg rounded" formControlName="password">
                            </div>
                            <button type="submit" id="btnLogin" class="btn btn-success btn-lg btn-block btn-emerald" [disabled]="loginForm.invalid">
                                Login
                                <!-- <i class="ion-arrow-right-b ml-1"></i> -->
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
